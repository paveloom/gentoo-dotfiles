theme = "custom"

[editor]
completion-replace = true

[editor.file-picker]
hidden = false

[editor.lsp]
display-progress-messages = true

[editor.soft-wrap]
enable = true
wrap-indicator = ""
wrap-at-text-width = true

[editor.statusline]
left = [
  "mode",
  "spinner",
  "file-name",
  "read-only-indicator",
  "spacer",
  "diagnostics",
  "file-modification-indicator",
]
right = [
  "version-control",
  "spacer",
  "workspace-diagnostics",
  "selections",
  "primary-selection-length",
  "register",
  "position",
  "position-percentage",
  "spacer",
  "file-type",
  "file-indent-style",
  "file-encoding"
]
